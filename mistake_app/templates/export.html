<!-- templates/export.html -->
{% extends "base.html" %}

{% block title %}数据导出 - 智能错题本{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5><i class="bi bi-download"></i> 高级导出</h5>
        </div>
        
        <div class="card-body">
            <form method="get" action="{% url 'export' %}">
                <!-- 格式选择 -->
                <div class="mb-4">
                    <label class="form-label">导出格式</label>
                    <select class="form-select" name="format">
                        <option value="csv" selected>CSV（电子表格）</option>
                        <option value="pdf" disabled>PDF（敬请期待）</option>
                    </select>
                </div>

                <!-- 科目筛选 -->
                <div class="mb-4">
                    <label class="form-label">筛选科目</label>
                    <select class="form-select" name="subject">
                        <option value="all">全部科目</option>
                        {% for value, name in subject_choices %}
                        <option value="{{ value }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 时间范围 -->
                <div class="mb-4">
                    <label class="form-label">时间范围</label>
                    <select class="form-select" name="range">
                        {% for value, text in date_ranges %}
                        <option value="{{ value }}">{{ text }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-file-arrow-down"></i> 立即导出
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
